<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>

<div class="container">
    <div class="login-options">
        <button class="option-button" id="admin">Admin</button>
        <button class="option-button" id="student">Student</button>
    </div>
    <div class="login-form" id="loginForm">
        <div class="form-content" id="adminForm">
            <h2>👩‍💼 Admin Login</h2> <!-- Emoji for Admin -->
            <input type="text" placeholder="Username" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
            <a href="#" class="login-button">Login</a>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <hr class="separator">
            <a href="sign.html" class="login-button sign-in-button">Sign In</a>
        </div>
        <div class="form-content" id="studentForm">
            <h2>👨‍🎓 Student Login</h2> <!-- Emoji for Student -->
            <input type="text" placeholder="Username" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
            <a href="#" class="login-button">Login</a>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <hr class="separator">
            <a href="sign.html" class="login-button sign-in-button">Sign In</a>
        </div>
    </div>
</div>


<script src="logscript.js"></script>
</body>
</html>
